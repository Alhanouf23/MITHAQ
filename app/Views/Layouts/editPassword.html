    <script>
        /* ========== Dropdown Menu Toggle ========== */

/* 
   - Toggles the dropdown menu visibility when the profile icon is clicked.
   - Selects the dropdown menu and adds/removes the "active" class.
   - When the "active" class is added, the menu is displayed; otherwise, it is hidden.
*/
function toggleDropdown() {
    const dropdown = document.querySelector('.dropdown-menu'); // Selects the dropdown menu element
    dropdown.classList.toggle('active'); // Toggles the "active" class
}

/* 
   - Closes the dropdown menu when clicking outside of it.
   - Listens for any click event on the document.
   - If the click is outside the profile icon, it removes the "active" class to hide the dropdown.
*/
window.addEventListener('click', (e) => {
    const profileIcon = document.querySelector('.profile-icon'); // Selects the profile icon container
    const dropdown = document.querySelector('.dropdown-menu'); // Selects the dropdown menu

    if (!profileIcon.contains(e.target)) {
        dropdown.classList.remove('active'); // Hides the dropdown menu
    }
});

/* ========== Success Alert Popup ========== */

/* 
   - Displays a success alert popup.
   - Dynamically creates an alert box with a success message and an image.
   - The alert box appears with an overlay background.
   - A close button is included to remove the alert.
*/
function showAlert(message) {
    const overlay = document.getElementById("overlay"); // Selects the overlay element
    const alertBox = document.createElement("div"); // Creates a new div element for the alert box
    alertBox.classList.add("confirmation-box"); // Adds a class to style the alert box

    // Inserts alert message, success image, and close button
    alertBox.innerHTML = `
        <div class="alert-content">
            <img src="../../Public/Assets/popUpSave.png" alt="Save" class="alert-image">
            <p class="confirmation-box-message">${message}</p>
        </div>
        <div class="confirmation-box-buttons">
            <button class="confirmation-box-button" onclick="closeAlert()">Close</button>
        </div>
    `;

    // Appends alert box to the document and activates the overlay
    document.body.appendChild(alertBox);
    overlay.classList.add("active");
    alertBox.classList.add("active");

    // Function to close the alert when the close button is clicked
    window.closeAlert = () => {
        document.body.removeChild(alertBox);
        overlay.classList.remove("active");
        alertBox.classList.remove("active");
    };
}

/* ========== Fetch Admin Profile Data ========== */

/* 
   - Fetches admin profile data from the backend API.
   - Updates the UI with the admin's full name and ID.
   - If the request fails, an error message is displayed.
*/
async function fetchAdminProfile() {
    try {
        const response = await fetch("http://127.0.0.1:8000/profile/data"); // Sends a GET request to fetch admin data

        if (!response.ok) {
            // Displays an error message if data cannot be fetched
            document.querySelector(".profile-container h2").innerText = "Error loading data";
            document.querySelector(".profile-container p").innerText = "";
            throw new Error("Failed to fetch admin data");
        }

        const admin = await response.json();

        // Updates the profile section with the admin's name and ID
        document.querySelector(".profile-container h2").innerText = admin.full_name;
        document.querySelector(".profile-container p").innerText = `ID: ${admin.admin_id}`;
    } catch (error) {
        console.error("Error fetching admin profile:", error);
    }
}

// Ensures the fetchAdminProfile function runs as soon as the page loads
window.onload = fetchAdminProfile;

/* ========== Logout Functionality ========== */

/* 
   - Handles user logout by sending a request to the backend API.
   - Ensures the function runs only after the page fully loads.
   - When the logout button is clicked:
     1. Prevents the default action.
     2. Asks for user confirmation.
     3. If confirmed, sends a logout request.
     4. Redirects to the homepage if successful.
     5. Displays an alert if an error occurs.
*/
document.addEventListener("DOMContentLoaded", function () {
    const logoutButton = document.getElementById("logout-btn"); // Selects the logout button

    if (logoutButton) {
        logoutButton.addEventListener("click", function (e) {
            e.preventDefault(); // Prevents default action

            if (confirm("Are you sure you want to logout?")) {
                fetch("http://127.0.0.1:8000/logout", { // Sends a POST request to log out
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/"; // Redirects to homepage if logout is successful
                    } else {
                        alert("Failed to logout. Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error during logout:", error);
                    alert("An error occurred during logout. Please try again.");
                });
            }
        });
    } else {
        console.error("Logout button not found on this page.");
    }
});

/* ========== Change Password Functionality ========== */

/* 
   - Handles password change by sending a request to the backend API.
   - Collects the old password, new password, and confirmation password from input fields.
   - Performs validation to ensure the new password and confirmation password match.
   - Sends a POST request to update the password.
   - Displays a success or failure message based on the response.
*/
async function changePassword() {
    const oldPassword = document.getElementById('old-password').value.trim(); // Gets the old password input
    const newPassword = document.getElementById('new-password').value.trim(); // Gets the new password input
    const confirmPassword = document.getElementById('confirm-password').value.trim(); // Gets the confirmation password input

    // Validates that the new password and confirmation password match
    if (newPassword !== confirmPassword) {
        alert("New password and confirm password do not match.");
        return;
    }

    // Prepares the request body with the password details
    const requestBody = {
        old_password: oldPassword,
        new_password: newPassword,
        confirm_password: confirmPassword
    };

    try {
        // Sends a POST request to the password change endpoint
        const response = await fetch('/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody), // Converts the request body to JSON
        });

        const result = await response.json(); // Parses the response as JSON

        // Displays appropriate messages based on the response
        if (response.ok) {
            alert(result.message); // Displays success message
        } else {
            alert(result.detail); // Displays error message
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while changing the password.');
    }
}
